<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Voice Input Settings</title>
        <link rel="stylesheet" type="text/css" href="options.css" />
    </head>
    <body>
        <div class="container">
            <h1>Voice Input Settings</h1>
            <div class="form-group">
                <label for="apiKey">API Key:</label>
                <input type="password" id="apiKey" name="apiKey" />
            </div>
            <div class="form-group">
                <label for="apiProvider">API Provider:</label>
                <select id="apiProvider" name="apiProvider">
                    <option value="openai">OpenAI</option>
                    <option value="azure">Azure</option>
                </select>
            </div>
            <div id="azureSettings" class="form-group" style="display: none">
                <label for="apiEndpoint">Azure API Endpoint:</label>
                <input type="text" id="apiEndpoint" name="apiEndpoint" />
            </div>
            <button id="save">Save</button>
            <div id="status"></div>
        </div>
        <script src="options.js"></script>
    </body>
</html>
