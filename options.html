<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Voice Input Assistant - Options</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
            }
            label {
                display: block;
                margin-top: 10px;
            }
            input,
            select {
                margin-top: 5px;
            }
            button {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Voice Input Assistant - Options</h1>
        <label for="apiKey" id="apiKeyLabel">Whisper API Key:</label>
        <input type="text" id="apiKey" aria-label="Whisper API Key" />

        <label for="language" id="languageLabel">Interface Language:</label>
        <select id="language" aria-label="Interface Language">
            <option value="zh">中文</option>
            <option value="en">English</option>
        </select>

        <button id="save" aria-label="Save Settings">Save</button>

        <script src="options.js"></script>
    </body>
</html>
