<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Voice Input Settings</title>
        <link rel="stylesheet" type="text/css" href="options.css" />
    </head>
    <body>
        <div class="container">
            <h1>Voice Input Settings</h1>
            <div class="form-group">
                <label>API Provider:</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="apiProvider" value="openai" checked>
                        OpenAI Whisper
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="apiProvider" value="azure">
                        Azure Speech Services
                    </label>
                </div>
            </div>

            <div id="openaiSettings" class="form-group">
                <label for="openaiApiKey">OpenAI API Key:</label>
                <input type="password" id="openaiApiKey" name="openaiApiKey" />
            </div>

            <div id="azureSettings" class="form-group" style="display: none">
                <label for="azureApiKey">Azure API Key:</label>
                <input type="password" id="azureApiKey" name="azureApiKey" />
                <label for="azureEndpoint" style="margin-top: 15px">Azure API Endpoint:</label>
                <input type="text" id="azureEndpoint" name="azureEndpoint" />
            </div>

            <button id="save">Save</button>
            <div id="status"></div>
        </div>
        <script src="options.js"></script>
    </body>
</html>
