<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Voice Input Assistant</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <h2>Voice Input Assistant</h2>

        <div class="form-group">
            <label>API Provider:</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input
                        type="radio"
                        name="apiProvider"
                        value="openai"
                        checked
                    />
                    OpenAI Whisper
                </label>
                <label class="radio-label">
                    <input type="radio" name="apiProvider" value="azure" />
                    Azure Speech Services
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="radio-label">
                <input
                    type="checkbox"
                    id="enableAllInputs"
                    name="enableAllInputs"
                />
                Enable all input fields
            </label>
        </div>

        <div id="openaiSettings" class="form-group">
            <label for="openaiApiKey">OpenAI API Key:</label>
            <input type="password" id="openaiApiKey" name="openaiApiKey" />
        </div>

        <div id="azureSettings" class="form-group hidden">
            <label for="azureApiKey">Azure API Key:</label>
            <input type="password" id="azureApiKey" name="azureApiKey" />
            <label for="azureEndpoint" class="margin-top"
                >Azure API Endpoint:</label
            >
            <input type="text" id="azureEndpoint" name="azureEndpoint" />
        </div>

        <div class="form-group">
            <label for="whisperPrompt">Transcription Prompt:</label>
            <textarea
                id="whisperPrompt"
                placeholder="Add instructions to guide the transcription"
                class="text-input"
            ></textarea>
            <small class="help-text"
                >This text will be sent with your audio to guide the
                transcription.</small
            >
        </div>

        <button id="saveButton">Save</button>
        <div id="status"></div>

        <p id="shortcutInfo"></p>

        <script src="popup.js"></script>
    </body>
</html>
