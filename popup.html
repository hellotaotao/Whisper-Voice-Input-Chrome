<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Voice Input Assistant</title>
        <style>
            body {
                width: 350px;
                padding: 15px;
                font-family: Arial, sans-serif;
            }
            h2 {
                color: #333;
                margin-top: 0;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                color: #666;
            }
            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            .radio-group {
                display: flex;
                gap: 20px;
                margin-top: 5px;
            }
            .radio-label {
                display: flex;
                align-items: center;
                gap: 5px;
                cursor: pointer;
            }
            .radio-label input[type="radio"] {
                margin: 0;
                cursor: pointer;
            }
            button {
                background-color: #4caf50;
                color: white;
                padding: 8px 12px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
                margin-top: 10px;
            }
            button:hover {
                background-color: #45a049;
            }
            #status {
                margin-top: 10px;
                padding: 8px;
                border-radius: 4px;
            }
            .success {
                background-color: #dff0d8;
                color: #3c763d;
            }
            .error {
                background-color: #f2dede;
                color: #a94442;
            }
        </style>
    </head>
    <body>
        <h2>Voice Input Assistant</h2>
        
        <div class="form-group">
            <label>API Provider:</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="apiProvider" value="openai" checked>
                    OpenAI Whisper
                </label>
                <label class="radio-label">
                    <input type="radio" name="apiProvider" value="azure">
                    Azure Speech Services
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="radio-label">
                <input type="checkbox" id="enableAllInputs" name="enableAllInputs">
                Enable all input fields
            </label>
        </div>

        <div id="openaiSettings" class="form-group">
            <label for="openaiApiKey">OpenAI API Key:</label>
            <input type="password" id="openaiApiKey" name="openaiApiKey" />
        </div>

        <div id="azureSettings" class="form-group" style="display: none">
            <label for="azureApiKey">Azure API Key:</label>
            <input type="password" id="azureApiKey" name="azureApiKey" />
            <label for="azureEndpoint" style="margin-top: 10px">Azure API Endpoint:</label>
            <input type="text" id="azureEndpoint" name="azureEndpoint" />
        </div>

        <button id="saveButton">Save</button>
        <div id="status"></div>
        
        <p id="shortcutInfo"></p>
        
        <script src="popup.js"></script>
    </body>
</html>
